<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assest\css\style.css"></link>
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h3 id="scoreboardTitle"> Scoreboard</h3>

            <ul id="scoreboard">

            </ul>
        </div>
        <h1>Quiz Me</h1>
        <button id="startButton">Start</button>
        <button id="reStartButton">Restart</button>

    </header>
    <main>
        <main id="gameContainer">
            <section id="quizContainer">
                <div id="quizQuestion">

                </div>
                <div id="quizAnswers">
                    <button class="answerButtons" id="oneHtml"></button>
                    <button class="answerButtons" id="twoHtml"></button>
                    <button class="answerButtons" id="threeHtml"></button>
                    <button class="answerButtons" id="fourHtml"></button>
                </div>
                <div id="timerContainer">
                    <div>
                        <div id="timerCount"> </div>
                    </div>
                </div>
                <div id="scoreContainer">
                    <div id="finalScore">
                    </div>
                    <div>Enter your name to save your score!</div>
                    <div>
                        <input id="nameInput" placeholder="Enter Your Name">
                    </div>
                    </input>
                    <div>
                        <button id="scoreButton">Submit Score</button>
            </section>
            </div>

            </div>
            </section>


        </main>
        <script src="assest\js\script.js"></script>
</body>
